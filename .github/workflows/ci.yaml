# Continuous Integration for PINN Dynamics

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ============================================
  # Linting and Code Quality
  # ============================================
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linters
        run: pip install flake8 black isort

      - name: Check formatting with black
        run: black --check --diff scripts/ tests/

      - name: Check imports with isort
        run: isort --check-only --diff --profile black scripts/ tests/

      - name: Lint with flake8
        run: flake8 scripts/ tests/

  # ============================================
  # Unit Tests
  # ============================================
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - uses: actions/checkout@v4

      - name: Free up disk space (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          df -h

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install numpy scipy pandas scikit-learn matplotlib seaborn tqdm pyyaml joblib
          pip install pytest pytest-cov

      - name: Install package
        run: pip install -e .

      - name: Run tests
        run: pytest tests/ -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # ============================================
  # Model Export Test
  # ============================================
  export:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install onnx onnxruntime

      - name: Test ONNX export
        run: |
          cd scripts
          python -c "
          from pinn_base import PendulumPINN
          from export import export_to_onnx, verify_onnx
          import torch

          model = PendulumPINN()
          export_to_onnx(model, '../models/test_pendulum.onnx')
          verify_onnx('../models/test_pendulum.onnx', torch.randn(1, 3))
          print('ONNX export test passed!')
          "

  # ============================================
  # Docker Build Test
  # ============================================
  docker:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: development
          push: false
          tags: pinn-dynamics:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm pinn-dynamics:test python -c "from scripts import QuadrotorPINN; print('Docker OK')"

  # ============================================
  # Demo Test
  # ============================================
  demo:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -e .

      - name: Generate test data
        run: python scripts/generate_diverse_training_data.py || true

      - name: Test demo (if model exists)
        run: |
          if [ -f "models/quadrotor_pinn_diverse.pth" ]; then
            python demo.py
          else
            echo "Model not found, skipping demo test"
          fi
