# Continuous Integration for PINN Dynamics

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ============================================
  # Linting and Code Quality
  # ============================================
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linters
        run: pip install flake8 black isort

      - name: Check formatting with black
        run: black --check --diff scripts/ tests/

      - name: Check imports with isort
        run: isort --check-only --diff --profile black scripts/ tests/

      - name: Lint with flake8
        run: flake8 scripts/ tests/

  # ============================================
  # Unit Tests
  # ============================================
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.11']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install numpy scipy pandas scikit-learn matplotlib seaborn tqdm pyyaml joblib
          pip install pytest pytest-cov

      - name: Install package
        run: pip install -e .

      - name: Run tests
        run: pytest tests/ -v
